<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register New Patient</title>
		<style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            fieldset {
                margin-bottom: 20px;
                padding: 20px;
                border: 2px solid #ccc;
                border-radius: 10px;
            }

            legend {
                font-weight: bold;
                font-size: 1.2em;
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

            input[type="text"],
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            textarea {
                resize: vertical;
            }

            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .checkbox-label {
                display: block;
                margin-bottom: 5px;
                font-weight: normal;
            }

            .signature-line {
                margin-top: 20px;
                border-bottom: 1px solid #333;
                width: 50%;
                padding-bottom: 10px;
            }

            .consent-disclaimer {
                margin-bottom: 20px;
            }

            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
		<script>
			function submitDemographic() {
				var accessToken = getCookie("accessToken");
				var postType    = "submitDemographic";		
				var firstname   = document.getElementById('firstname').value;
				var lastname    = document.getElementById('lastname').value;
				var phonenumber = document.getElementById('phonenumber').value;
				var dob 	    = document.getElementById('dob').value;
				var address     = document.getElementById('address').value;
				var city    	= document.getElementById('city').value;
				var state   	= document.getElementById('state').value;
				var zip   	    = document.getElementById('zip').value;
				var enteredby	= "";
				var entereddate = "";
				var emergPhone = document.getElementById('emergency-phone').value;
				var ethn = document.getElementById('ethnicity').value;
				var ins = document.getElementById('insurance').value;
				var insId = document.getElementById('insurance-id').value;
				var pharmName = document.getElementById('pharmacy').value;
				var lang = document.getElementById('prim-lang').value;
				var race = document.getElementById('race').value;
				var ssn = document.getElementById('ssn').value;
				var sex = document.getElementById('sex').value;
				var wgh = document.getElementById('weight').value;
						
				var obj = {"accessToken": accessToken, "postType": postType, "firstname": firstname, "lastname": lastname, "phonenumber": phonenumber, 
							"dob": dob, "address": address, "city": city, "state": state, "zip": zip, "emergencyPhone": emergPhone, "ethnicity": ethn,
							"insurance": ins, "insuranceId": insId, "pharmacy": pharmName, "primaryLanguage": lang, "race": race, "ssn": ssn, "sex": sex, "weight": wgh};
							
				var postString = JSON.stringify(obj);
				
				console.log(postString);

				fetch('localhost', {
					method: 'POST',
					mode: "cors",
					headers: {
						'Accept': 'application/json',
						'Content-Type': 'application/json'
					},
					body: postString
			
					})
					.then(response => response.json())
					.then(response => handleResponse(JSON.stringify(response)))				
				   
			}
			
			function handleResponse(response) {
			console.log("Handle: " + response);
			var obj = JSON.parse(response);
			var outcome = obj["outcome"];
			var respType = obj["responseType"];
			console.log("Outcome: " + outcome);
			
			if (outcome == "failed") {
			alert("Post Failed: " + respType);
			}
			else if (outcome == "success") {
			alert("Submit Success!");
			}
			
			}		
			
			//Grabbed from w3
			function getCookie(cname) {
			let name = cname + "=";
			let ca = document.cookie.split(';');
			for(let i = 0; i < ca.length; i++) {
			let c = ca[i];
			while (c.charAt(0) == ' ') {
			c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
			return c.substring(name.length, c.length);
			}
			}
			return "";
			}		
			
		</script>
	</head>
	<body>
		<h2>Patient Registration</h2>
		<form action="#" method="post">
			<!-- Patient Information -->
			<fieldset>
				<legend>Personal Information</legend>
				<label for="firstname">First Name:</label>
				<input type="text" id="firstname" name="firstname" required>
				<label for="lastname">Last Name:</label>
				<input type="text" id="lastname" name="lastname" required>
				<label for="phonenumber">Phone Number:</label>
				<input type="text" id="phonenumber" name="phonenumber" required>		
				<br><br>		
				<label for="dob">DOB:</label>
				<input type="date" id="dob" name="dob" required>
				<br><br>
				<label for="address">Address:</label>
				<input type="text" id="address" name="address">
				<label for="city">City:</label>
				<input type="text" id="city" name="city">
				<label for="state">State:</label>
				<input type="text" id="state" name="state">
				<label for="zip">Zip:</label>
				<input type="number" id="zip" name="zip">	
				<br><br>	
				<label for="emergency-phone">Emergency Phone:</label>
				<input type="text" id="emergency-phone" name="emergencyPhone">	
				<label for="ethnicity">Ethnicity:</label>
				<input type="text" id="ethnicity" name="ethnicity">	
				<label for="insurance">Insurance:</label>
				<input type="text" id="insurance" name="insurance">	
				<label for="insurance-id">Insurance Identification Number:</label>
				<input type="number" id="insurance-id" name="insuranceId">
				<br><br>
				<label for="pharmacy">Pharmacy Name:</label>
				<input type="text" id="pharmacy" name="pharmacy">	
				<label for="prim-lang">Primary Language:</label>
				<input type="text" id="prim-lang" name="primaryLanguage">	
				<label for="race">Race:</label>
				<input type="text" id="race" name="race">	
				<label for="ssn">Social Security Number:</label>
				<input type="number" id="ssn" name="ssn">
				<br><br>
				<label for="sex">Sex:</label>
				<input type="text" id="sex" name="sex">	
				<label for="weight">Weight:</label>
				<input type="number" id="weight" name="weight">		
			</fieldset>
			<!-- The submit button function -->
			<button onclick = "submitDemographic()" type="button" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
