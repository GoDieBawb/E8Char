<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="elechart/serviceform.css">
        <script defer src="scripts/clientutils.js"></script>
        <title>Health Information Release Form</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Consent to Share Medical Records to Another Doctor</legend>
                <label for="clientName">Patient's Name:</label>
                <input type="text" id="clientName" name="clientName" required>
                <label for="doctorName">Doctor's Name:</label>
                <input type="text" id="doctorName" name="doctorName" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </fieldset>
            <fieldset>
                <legend>Consent Statement</legend>
                <p>I, <span id="clientNameOutput">patient name</span>, consent for this doctor, <span id="doctorNameOutput">doctor name</span>, to access my other medical records.</p>
                <label for="consentCheckbox">I consent.</label>
                <input type="checkbox" id="consentCheckbox" name="consentValue" required>
            </fieldset>
            <button type="button" onclick="submitHealthInfoRelease()">Submit</button>
        </form>
    </body>
</html>
<script>
    function submitHealthInfoRelease() {
        var clientName = document.getElementById('clientName').value;
        var doctorName = document.getElementById('doctorName').value;
        var date = document.getElementById('date').value;


        var obj = {
            "clientName": clientName,
            "doctorName": doctorName,
            "date": date
        };
        fetch('localhost', {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(obj)
        })
            .then(response => response.json())
            .then(response => handleResponse(response))
    }

    function handleResponse(response) {
        var obj = JSON.parse(response);
        var outcome = obj["outcome"];
        var respType = obj["responseType"];

        if (outcome == "failed") {
            alert("Post Failed: " + respType);
        }
        else if (outcome == "success") {
            parent.location.reload();
        }
    }
</script>
