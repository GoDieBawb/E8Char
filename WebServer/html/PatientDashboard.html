<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css" >
		<link rel="stylesheet" type="text/css" href="elechart/elechart.css" >
		<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css" >
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<script defer src="bootstrap/bootstrap.bundle.min.js"></script>
		<script defer src="scripts/clientutils.js"></script>
		<title>Dashboard</title>
	</head>

	<body>
		<div class="d-flex" id="wrapper">
			<!-- Sidebar -->
			<div class="bg-white" id="sidebar-wrapper">
				<div class="sidebar-heading text-center py-4 color-elechart-deep fs-4 fw-bold text-uppercase border-bm"><i
						class="fas fa-user me-2"></i>Patient</div>
				<div class="list-group list-group-flush">
					<button type="button" class="btn btn-success rounded-0 mb-1 fw-bold" onclick="clientUtils.goto('PatientServices')"><i class="fas fa-user-tag me-2"></i>Services</button>
					<button type="button" class="btn btn-success rounded-0 fw-bold" onclick="clientUtils.goto('PatientInquiry'); sessionStorage.removeItem('preloadedDashboardData')">
						<i class="fas fa-arrow-alt-circle-left me-2"></i>Patient Inquiry</button>
				</div>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content & Nav Bar -->
			<div class="bg-elechart-light" id="page-content-wrapper">
				<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
					<div class="d-flex align-items-center">
						<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
						<h2 class="fs-2 m-0">Dashboard</h2>
					</div>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</nav>

				<div class="container-fluid px-4">
				<!-- TOP -->
					<div class="row g-3 my-2 align-items-center">
						<div class="col-md-3">
							<div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
								<div>
									<h3 class="fs-2">Physician</h3>
									<p class="fs-5" id="hPhysician"></p>
								</div>
								<i class="fas fa-head-side-mask fs-1 color-elechart-deep border rounded-full secondary-bg p-3"></i>
							</div>
						</div>

						<div class="col-md-3">
							<div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
								<div>
									<h3 class="fs-2">Last Visit</h3>
									<p class="fs-5" id="lastV"></p>
								</div>
								<i class="fas fa-calendar-day fs-1 color-elechart-deep border rounded-full secondary-bg p-3"></i>
							</div>
						</div>

						<div class="col-md-3">
							<div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
								<div>
									<h3 class="fs-2">SSN</h3>
									<p class="fs-5" id="idt"></p>
								</div>
								<i class="fas fa-address-card fs-1 color-elechart-deep border rounded-full secondary-bg p-3"></i>
							</div>
						</div>
					</div>

					<div class="row my-5 bg-white rounded" >
						<h3 class="fs-4 mt-3 mb-3 text-center" id="pName"></h3>
						<!--Patient Image-->
						<div class="col text-center">
							<figure class="figure">
								<img src="images/default.png" class="figure-img img-fluid rounded" alt="..." style="height: 200px; width: 200px;">
							</figure>
						</div>
						<!--Patient Info-->
						<div class="col">
							<table class="table">
								<tbody>
									<tr>
										<th scope="row">Primary Language</th>
										<td id="firstLan"> </td>
									</tr>
									<tr>
										<th scope="row">DOB</th>
										<td id="DOB"> </td>
									</tr>
									<tr>
										<th scope="row">Weight</th>
										<td id="weight"></td>
									</tr>
									<tr>
										<th scope="row">Age</th>
										<td id="age"> </td>
									</tr>
									<tr>
										<th scope="row">Sex</th>
										<td id="sex"></td>
									</tr>
									<tr>
										<th scope="row">Ethnicity</th>
										<td id="ethnicity"> </td>
									</tr>
									<tr>
										<th scope="row">Race</th>
										<td id="race"></td>
									</tr>
									<tr>
										<th scope="row">Home Phone</th>
										<td id="hPhone"> </td>
									</tr>
								</tbody>
							</table>
						</div>
						<!--Patient Info left table end-->
						<div class="col">
							<table class="table">
								<thead>
								</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">Full Address</th>
										<td id="full-address"></td>
									</tr>
									<tr>
										<th scope="row">Emergency Contact</th>
										<td id="emergency-phone"></td>
									</tr>
									<tr>
										<th scope="row">Source Pharmacy</th>
										<td id="pharmacy"></td>
									</tr>
									<tr>
										<th scope="row">Insurance</th>
										<td id="insuranceName"> </td>
									</tr>
									<tr>
										<th scope="row">InsuranceID</th>
										<td id="insuranceID"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!--Patient Info right table end-->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script>
	function responseCallback(serverResponse) {
        //Alert and return if failed
        if (serverResponse.outcome == "failed") {
            alert("Post Failed: " + serverResponse.responseType);
            return;
        }

        console.log(serverResponse);

		let name = clientUtils.getCookie("clientFriendlyName");
		let dob = clientUtils.ISOToLaymanDate(serverResponse.demographicData.DOB);
		let weight = serverResponse.demographicData.Weight;
		let age = new Date(Date.now() - new Date(dob).getTime()).getFullYear() - 1970;
		let sex = serverResponse.demographicData.Sex;
		let ethnicity = serverResponse.demographicData.Ethnicity;
		let race = serverResponse.demographicData.Race;
		let hPhone = clientUtils.toReadablePhone(serverResponse.demographicData.Phone);
		let SSN = serverResponse.demographicData.SSN;
		let lastVisit = '1-1-2024'
		let pharmacyName = serverResponse.demographicData.Pharmacy
		let insuranceName = serverResponse.demographicData.Insurance
		let insuranceID = serverResponse.demographicData.InsuranceId;
		let physician = `Dr. ${clientUtils.getCookie("physicianName")}`;
		let firstLan = serverResponse.demographicData.PrimaryLanguage;
		let fullAddress = `${serverResponse.demographicData.Address}, ${serverResponse.demographicData.City}, ${serverResponse.demographicData.State} ${serverResponse.demographicData.Zip}`;
		let emergencyPhone = serverResponse.demographicData.EmergencyPhone;

		//Insert patient info into appropiate elements
		let info = [dob, weight, age, sex, ethnicity, race, hPhone, firstLan, pharmacyName, insuranceName, insuranceID, fullAddress, emergencyPhone];
		let ele = ['DOB', 'weight', 'age', 'sex', 'ethnicity', 'race', 'hPhone', 'firstLan', 'pharmacy','insuranceName', 'insuranceID', "full-address", "emergency-phone"];
		let i = 0;

		ele.forEach(element => {
			let patientName = document.getElementById(element);
			patientName.insertAdjacentHTML('beforeend', '<strong>' + info[i] + '</strong>');
			i++;
		});

		let pName = document.getElementById('pName');
		pName.insertAdjacentHTML('beforeend', name);
		
		let physicianName = document.getElementById('hPhysician');
		physicianName.insertAdjacentHTML('beforeend', '<i>' + physician + '</i>');
		
		let vst = document.getElementById('lastV');
		vst.insertAdjacentHTML('beforeend', '<i>' + lastVisit + '</i>');
		
		let ssnAcc = document.getElementById('idt');
		ssnAcc.insertAdjacentHTML('beforeend', '<i>' + SSN + '</i>');

		// Store the server response as preloaded data.
		if (!sessionStorage.getItem("preloadedDashboardData"))
			sessionStorage.setItem("preloadedDashboardData", JSON.stringify(serverResponse));
	}

	document.addEventListener("DOMContentLoaded", (event) => {
		let preloadedDashboardData = sessionStorage.getItem("preloadedDashboardData");

		 // If the serve response has been received before, use the preloaded version instead.
		if (preloadedDashboardData)
		{
			responseCallback(JSON.parse(preloadedDashboardData));
			return;
		}

		var newClientPost = new clientUtils.ClientPost(
            "requestClientDemographic",
            clientUtils.getCookie("accessToken"),
            responseCallback
        );

		newClientPost.addParam("clientId", clientUtils.getCookie("clientID"));
        clientUtils.webPost(newClientPost);
	});
</script>
