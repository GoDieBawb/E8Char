<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" id="dash-new-service-link" href="Dashboard.html" role="button">Dashboard</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="collapse show" id="services-view">
                <h2>Services</h2>
                <div class="row gx-5">
                    <div class="col-3">
                        <div class="row">
                            <div class="col">
                                <div class="row mb-2">
                                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#physical-forms-list" role="button" aria-expanded="false" aria-controls="#physical-forms-list">Physical &#11206;</a>
                                    <div class="collapse" id="physical-forms-list">
                                        <div class="col">
                                            <div class="row text-center align-items-center">
                                                <div class="col"><label>My physical evaluation</label></div>
                                                <div class="col"><label>1/3/24</label></div>
                                                <div class="col"><button class="btn btn-primary" aria-label="View Form">View</button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#mental-health-forms-list" role="button" aria-expanded="false" aria-controls="#mental-health-forms-list">Mental Health &#11206;</a>
                                    <div class="collapse" id="mental-health-forms-list">
                                        <div class="col">
                                            <div class="row text-center align-items-center">
                                                <div class="col"><label>My mental health evaluation</label></div>
                                                <div class="col"><label>1/3/24</label></div>
                                                <div class="col"><button class="btn btn-primary" aria-label="View Form">View</button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-9" id="physical-service-view">
                        <div class="row mb-3 border">
                            <h6>Service Description</h6>
                            <div>
                                <input class="form-control-plaintext pb-3" id="service-description" form="service-create-form" name="service-description" readonly aria-readonly="true">
                            </div>
                        </div>
                        <div class="row mb-3 border">
                            <h6>Form View</h6>
                            <div class="col pe-0">
                                <div class="input-group mb-1">
                                    <label class="input-group-text">Name</label>
                                    <input class="form-control" type="text" aria-label="Patient Name" aria-readonly="true" readonly>
                                </div>
                                <div class="input-group mb-1">
                                    <label class="input-group-text">Height</label>
                                    <input class="form-control" type="text" aria-label="Patient Name" aria-readonly="true" readonly>
                                </div>
                                <div class="input-group mb-1">
                                    <label class="input-group-text">Heart Rate (BPM)</label>
                                    <input class="form-control" type="text" aria-label="Patient Name" aria-readonly="true" readonly>
                                </div>
                            </div>
                            <div class="col ps-0">
                                <div class="input-group mb-1">
                                    <label class="input-group-text">Weight</label>
                                    <input class="form-control" type="text" aria-label="Patient Name" aria-readonly="true" readonly>
                                </div>
                                <div class="input-group mb-1">
                                    <label class="input-group-text">Blood Pressure</label>
                                    <input class="form-control" type="text" aria-label="Patient Name" aria-readonly="true" readonly>
                                </div>
                                <div class="input-group mb-1">
                                    <label class="input-group-text">Temperature (&deg;F)</label>
                                    <input class="form-control" type="text" aria-label="Patient Name" aria-readonly="true" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row border">
                            <h6>New Form</h6>
                            <span>TODO: Form control</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
